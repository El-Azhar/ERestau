{% load static %}
<link rel="stylesheet" href="{% static 'cart/css/style-cart.css' %}"/>

<!-- Pop-up -->
<div id="popup" class="modal">
       <div class="modal-dialog">
                <div class="modal-content">

<!-------------------------------   entÃªte du popup  --------------------------->
                 <div class="modal-header">

					<span class="gauche">
                        <a href="#" class="btn btn-warning">Retour</a>
                    </span>

                    <span class=text-header>
                        Votre panier
                     </span>

                    <span class="droite">
                        <a href="#" class="btn btn-warning">Modifier</a>
                    </span>


                 </div>
<!-------------------------------------------------------------------------------->

<!-------------------------------   Corps du popup  --------------------------->

                 <div class="modal-body">

                     {% for key,value in items %}

                        <div  id="cart-info">

                            <div class="media">

                                  <div class="media-body">

                                    <div class="row">

                                      <div class="col-lg-12">
                                        <p class="product-name">{{value.name}}</p>
                                        <p class="text-price"> {{value.price}} Dh</p>
                                      </div>

                                    </div>

                                  <div class="row">

                                        <div class="col-md-6">
                                            <div class="text-quantity">
                                                <p id="quantity_prod_{{key}}" >  x{{value.quantity}}</p>
                                            </div>
                                        </div>

                                        <div class="col-md-2.5">

                                            <div class="clickEvent">
                                                <div class="logo-moins"  >
                                                    <img  class="plus-button" src="/media/menu/icon/Logo-moins.png"  id=remove_product_cart_{{key}}>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="col-md-1">
                                                    <p class="text-tiret">-</p>
                                        </div>

                                        <div class="col-md-2.5">
                                            <div class="clickEvent">
                                                <div class="logo-plus"  >
                                                    <img  class="plus-button" src="/media/menu/icon/Logo-plus.png"  id="add_product_cart_{{key}}">
                                                </div>
                                            </div>
                                        </div>
                                  </div>

                                  </div>
                            </div>
                   </div>
                        <br>

                    {% endfor %}

                     <p class="total-text"> Total: </p>
                     <p id="total-price">0 Dh</p>


 <!-------------------------------------------------------------------------------->

                 <div class="modal-footer">
                     <p> Footer du pop-up</p>
                       </div>
                </div>
       </div>
    </div>
</div>
