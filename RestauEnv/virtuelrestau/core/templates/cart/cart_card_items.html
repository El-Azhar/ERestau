{% for key,value in items %}

        <div  id="cart-info">

            <div class="media">

                <div class="media-body">

                    <div class="row">

                        <div class="col-lg-12">
                            <p class="product-name">{{value.name}}</p>
                            <p class="text-price"> {{value.price}} Dh</p>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-6">
                            <p id="quantity_prod_{{key}}" class="text-quantity-value">  x{{value.quantity}}</p>
                        </div>

                        <div class="col-md-3">

                            <div class="clickEvent">
                                <div class="logo-moins"  >
                                    <img  class="plus-button" src="/media/menu/icon/Logo-moins.png"  id=remove_product_cart_{{key}}>
                                </div>
                            </div>

                        </div>



                        <div class="col-md-3">
                            <div class="clickEvent">
                                <div class="logo-plus"  >
                                    <img  class="plus-button" src="/media/menu/icon/Logo-plus.png"  id="add_product_cart_{{key}}">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <br>

    {% endfor %}
