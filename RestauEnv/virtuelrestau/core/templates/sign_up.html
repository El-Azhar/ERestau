{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content%}

<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center text-uppercase mb-3">
            <b>
              {% if request.GET.next == '/track-order/' %}
              Suivre une commande
              {% else %}
              Commander
              {% endif %}
            </b>
          </h4>

          <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-warning btn-block">S'insrire'</button>
            <p class="text-center mt-3">
              J'ai déjà un compte ? <a href="/sign-in/?next={{ request.GET.next }}"><b>Se connecter</b></a>
            </p>
            <hr>
            <a href="{% url 'social:begin' 'facebook' %}?next={{ request.GET.next }}"
              class="btn btn-outline-primary btn-block">S'identifier avec 'Facebook</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
